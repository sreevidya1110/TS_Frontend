<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summarizer</title>
        <!-- <link rel="stylesheet" href="./style.css/> -->
    </head>
    <body>
        <div class="container-fluid header">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"> 
              <div class="col-md-3 mb-2 mb-md-0">
                <img src="./logo.png" alt="logo image" height="50"/>
                <!-- <a href="./images/logo.png" class="d-inline-flex link-body-emphasis text-decoration-none"> 
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> 
                </a> -->
              </div>
              <right>
                <!-- <img src="./avatar.png" alt="profile icon" height="50"/> -->
                <button type="button" class="btn btn-outline-primary">Upgrade to Premium</button>
                <img src="./avatar.png" alt="profile icon" height="50"/>
            </right>
            </header>
        </div>
        <div class="container">
            <h1 class="text-center mb-4">Text Summarization</h1>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="summarizeForm1">
                        <div class="form-group">
                            <label for="textInput1">Enter Text:</label>
                            <textarea class="form-control" id="textInput1" rows="8"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-default">Upload Doc</button>
                            <button type="submit" class="btn btn-primary">Summarize</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <form id="summarizeForm2">
                        <div class="form-group">
                            <label for="textInput2">Summarized Text:</label>
                            <textarea class="form-control" id="textInput2" rows="8"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
